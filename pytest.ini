[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Verbose output
verbose = 2

# Show local variables in tracebacks
showlocals = true

# Exit after first num failures or errors
maxfail = 10

# Coverage options
addopts = 
    --cov=agents
    --cov-report=term
    --cov-report=html:coverage_html
    --no-cov-on-fail
    --cov-fail-under=80

# Custom markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may have external dependencies)
    slow: Tests that take more than a few seconds
    api: Tests that use external APIs (OpenAI, Supabase, etc.)
    seo: Tests for the SEO agent
    research: Tests for the Research agent
    writer: Tests for the Writer agent
    orchestrator: Tests for the orchestrator

# Environment variables
env =
    D:PYTHONPATH=.

# Disable warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Log CLI
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# XDist (parallel testing) options
xvfb_width = 1280
xvfb_height = 720
xvfb_colordepth = 24
